<div class="content">
  <div class="intro">
    <h2>
      Amateur photographer, food nerd <br />
      & software engineer based in Montreal, CA.
    </h2>
  </div>

  <div class="gallery">
    <ngx-masonry [options]="myOptions" [useImagesLoaded]="true" class="mansory-wrapper">
      <div
        *ngFor="let picture of masonryImages"
        class="masonry-item"
        ngxMasonryItem
      >
        <img src="{{ picture.picture }}" />
      </div>
    </ngx-masonry>
  </div>
</div>
