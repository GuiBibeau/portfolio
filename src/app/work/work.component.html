<div class="content">
  <div class="intro">
    <button type="button" class="btn btn-secondary" (click)="select('street')">
      Street
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="select('landscape')"
    >
      Landscape
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="select('outdoors')"
    >
      Outdoors
    </button>
  </div>

  <div class="gallery">
    <ngx-masonry
      [options]="myOptions"
      [useImagesLoaded]="true"
      class="mansory-wrapper"
    >
      <div
        *ngFor="let picture of masonryImages"
        class="masonry-item"
        ngxMasonryItem
      >
        <img src="{{ picture.picture }}" />
      </div>
    </ngx-masonry>
  </div>
</div>
